{% addCSS "arnost/articles.css" %}

<div class="articles-list">
    {% for article in articles.arnost %}
        <article>
            <a href="{{ article.url }}">
                <h4>> {{ article.title }}</h2>
                <p class="article-info">
                    {{ article.date }} <b>{{ article.site }}</b>
                </p>
            </a>
        </article>
    {% endfor %}
</div>
